<div class="header">
  <div class="content">
    <h1><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
    <div>
      <nav class="nav">
        {{- range .Site.Menus.main }}
          <a class="nav-item" href="{{ absURL .URL }}">
          {{ print .Name | safeHTML }}
        </a>
        {{- end }}
      </nav>
    </div>
  </div>
</div>
