{{ define "main" }}
<h2>{{ .Title }}</h2>
{{ partial "metadata.html" . }}
{{ .Content }}

<div class="prev-next">
  <div>
    {{ if .PrevPage }}
    <a href="{{ .PrevPage.Permalink }}">&lt; Past</a>
    {{ end }}
  </div>

  <div>
    {{ if .NextPage }}
    <a href="{{ .NextPage.Permalink }}">Future &gt;</a>
    {{ end }}
  </div>
</div>

<hr />
<p class="comments"><a href="{{ .Site.Params.mastodon }}">Find me on Mastodon</a></p>
<p class="comments"><a
    href="https://mastodonshare.com/?text=Reading: '{{ .Title }}' from {{ .Site.Params.mastodon }}&url={{ .Permalink }}">Share post on Mastodon </a></p>
{{ end }}
